<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1><strong>Mes posts</strong></h1>

      <ul class="list-group">
        <app-post-list *ngFor="let post of posts; let i = index"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postLoveIts]="post.loveIts"
                       [postDate]="post.created_at"
                       [postIndex]="i"
                       [id]="post.id"></app-post-list>
      </ul>

    </div>
  </div>
</div>
