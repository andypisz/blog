<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLoveIts>0, 'list-group-item-danger': postLoveIts<0}">
  <div class="header" style="display: flex; justify-content: space-between;">
    <span><h3 [ngStyle]="{color: getColor()}"><strong>{{ postTitle }}</strong></h3></span>
    <span><p style="color: gray"><em>{{ postDate | date: 'MM/dd/yyyy, h:mma' }}</em></p></span>
  </div>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onLoveit()">Love it!</button>
  <button class="btn btn-danger" (click)="onDontLoveit()" style="margin-left: 5px">Don't love it!</button>
</li>
