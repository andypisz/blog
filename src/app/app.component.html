<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1><strong>{{ title }}</strong></h1>

      <ul class="list-group">
        <app-post-list *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content" [postLoveIts]="post.loveIts" [postDate]="post.date"></app-post-list>
      </ul>

    </div>
  </div>
</div>
